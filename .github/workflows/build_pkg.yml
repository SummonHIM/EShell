name: CI

on:
  push:
    tags:
      - '*'

jobs:
  openwrt:
    name: OpenWrt package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare OpenWrt makefile
        run: cp build/openwrt/Makefile ./

      - name: Build OpenWrt package
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: x86_64-master
          PACKAGES: openwrt-esfshell

      - name: Upload compiled package
        uses: actions/upload-artifact@v3
        with:
          name: openwrt-esfshell
          path: bin/packages/x86_64/packages/*.ipk

  upload-release:
    name: Upload releases
    permissions:
      contents: write
    needs:
      - openwrt
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: openwrt-esfshell

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: EsurfingShell v${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: true
          files: |
            *.ipk